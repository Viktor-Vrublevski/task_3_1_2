<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body th:object="${user}">
<nav class="navbar navbar-dark bg-dark w-100">
    <div class="col-3">
        <span class="text-light" th:inline="text">
            <b class="font-weight-bold">[[${email}]]</b> with roles:
          <span th:each="role : ${user.getRoles()}">
                <span th:text="${role.role.substring(5,role.role.length())}"></span>
            </span>
        </span>
    </div>
    <div class="col-7"></div>
    <div class="col-2 text-right">
        <a th:href="@{/logout}" class="text-light text-decoration-none">Logout</a>
    </div>

</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-4 pl-0 pr-0" style="height: 700px">
            <ul class="nav flex-column nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item ">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="/admin/users"
                       role="tab" aria-controls="pills-home" aria-selected="true">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="/admin/user-admin" role="tab"
                       aria-controls="pills-profile" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 pt-3 pl-5 bg-light">
            <h2 class="text-left font-weight-bold m-2">Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/create">New user</a>
                </li>
            </ul>
            <div class="container pb-3 pl-0 pr-0 mb-5 bg-white border">
                <div class="p-2 pr-4 mb-4 bg-light text-dark border">
                    <h5>Add new user</h5>
                </div>
                <div class="col">
                    <div class="col-md-4 offset-md-4" style="line-height: 2px">
                        <form th:action="@{/admin/create}" th:object="${createUser}" method="post">
                            <div class="form-group text-center">
                                <label for="name" class="font-weight-bold">First name:</label>
                                <input id="name" class="form-control form-control-sm" type="text" placeholder="First name"
                                       th:field="${createUser.name}">
                            </div>
                            <div class="form-group text-center">
                                <label for="surname" class="font-weight-bold">Last name:</label>
                                <input id="surname" class="form-control form-control-sm" type="text"
                                       placeholder="Last name"
                                       th:field="${createUser.surname}">
                            </div>
                            <div class="form-group text-center">
                                <label for="age" class="font-weight-bold">Age:</label>
                                <input id="age" class="form-control form-control-sm" type="number" placeholder="Age"
                                       min="0"
                                       th:field="${createUser.age}">
                            </div>
                            <div class="form-group text-center">
                                <label for="email" class="font-weight-bold">Email:</label>
                                <input id="email" class="form-control form-control-sm" type="text" placeholder="Email"
                                       th:field="${createUser.username}">
                            </div>
                            <div class="form-group text-center">
                                <label for="pass" class="font-weight-bold">Password:</label>
                                <input id="pass" class="form-control form-control-sm" type="text" placeholder="Password"
                                       min="0" th:field="${createUser.password}">
                            </div>
                            <div class="form-group text-center">
                                <label for="role" class="font-weight-bold">Role</label>
                                <select th:field="*{role}" multiple  class="form-control form-control-sm" id="role" style="height: 60px">
                                    <option th:value="admin">Admin</option>
                                    <option th:value="user">User</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <input class="btn btn-success" type="submit" value="Add new user">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
